{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
  }

  .form-container {
    width: 100%;
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .form-container h2 {
    margin-bottom: 25px;
    color: #333;
    font-size: 28px;
  }

  .form-container input[type="text"],
  .form-container input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    transition: border 0.3s ease;
  }

  .form-container input:focus {
    border-color: #007bff;
    outline: none;
  }

  .form-container .button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    font-size: 16px;
    font-weight: 500;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .form-container .button:hover {
    background: #0056b3;
  }
</style>

<div class="form-container">
  <h2>Login</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Enter Username" required />
    <input
      type="password"
      name="password"
      placeholder="Enter Password"
      required
    />
    <button type="submit" class="button">Login</button>
  </form>
</div>
{% endblock %}
